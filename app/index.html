<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Srdjan Mrdja" />
    <meta name="description" content="Front-end rules" />
    <meta name="keywords" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Front-end rules</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="navbar__logo" src="images/Logo.png" alt="Logo"/>
            <div class="navbar__menu">
                <a class="navbar__item" href="#">About us
                    <ul class="navbar__dropdown">
                        <li>Our company</li>
                        <li>Our people</li>
                        <li>Policy & Regulation</li>
                        <li>Our sponsorship</li>
                        <li>Our history</li>
                    </ul>
                </a>
                <a class="navbar__item" href="#">Investors</a>
                <a class="navbar__item" href="#">News & Media
                    <ul class="navbar__dropdown navbar__dropdown--second">
                        <li>News releases</li>
                        <li>Blog</li>
                        <li>Image library</li>
                    </ul>
                </a>
                <a class="navbar__item" href="#">Contact us</a>
            </div>
            <button class="navbar__search search-btn"><img src="images/search.png" alt="search icon"/></button>
            <button class="navbar__search-mobile search-btn"><img src="images/search-small.png" alt="search icon"/></button>
            <img class="navbar__hamburger" src="images/menu.png" alt="hamburger menu"/>

        </nav> 
    </header>

    <section class="hero">

    </section>
    
    <div class="search-overlay" id="search-overlay">
        <form class="search-overlay__form">
            <input class="search-overlay__input" type="text" placeholder="Search">
            <button class="search-overlay__button-close close-btn" id="close-btn"><img src="images/close.png" alt="close icon"/></button>
            <button class="search-overlay__button-close-small close-btn" id="close-btn-small"><img src="images/close-small.png" alt="close icon"/></button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
